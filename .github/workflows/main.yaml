name: CI

on:
  push:

jobs:
  Tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ['8.2', '8.3']

    steps:
      - name: "Init repository"
        uses: actions/checkout@v3

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: imap
          tools: composer

      - name: "Install dependencies"
        run: composer install

      - name: "Tests"
        run: composer tests

      - name: "CS Fix"
        run: composer cs-fix

      - name: "Phpstan"
        run: composer phpstan
